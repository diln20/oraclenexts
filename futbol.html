<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

    function saltoDeLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltoDeLinea();
    }

    var victorias = parseInt(prompt("Ingresa el numero de victorias"));
    var empates = parseInt(prompt("Ingresa el numero de empates"));

    var puntosTotal = (victorias * 3) + empates;

    imprimir("El equipo tiene un total de " + puntosTotal + " puntos");

    if (puntosTotal>28){
        imprimir("El equipo esta mejor que el año pasado");
    }
    if (puntosTotal<28){
        imprimir("El equipo esta peor que el año pasado");
    }
    if (puntosTotal==28){
        imprimir("El equipo esta igual que el año pasado");
    }



</script>
